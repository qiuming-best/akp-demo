apiVersion: apps/v1
kind: Deployment
metadata:
  name: oom-demo
spec:
  progressDeadlineSeconds: 20
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: oom
      app.kubernetes.io/name: oom-demo
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: oom
        app.kubernetes.io/name: oom-demo
    spec:
      containers:
        - args:
            - '--vm'
            - '1'
            - '--vm-bytes'
            - 150M
            - '--vm-hang'
            - '1'
          command:
            - stress
          image: quay.io/akuity/stress-ng
          imagePullPolicy: IfNotPresent
          name: oom
          startupProbe:
            exec:
              command:
              - sleep
              - "5"
            timeoutSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
